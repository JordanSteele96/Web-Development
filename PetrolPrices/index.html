<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="page-container">
      <h2 class="title">Petrol Prices in the UK</h2>
      <div class="button-container">
        <button onclick="changeDataToWeekly();" class="weekly-btn btn">
          Weekly Price
        </button>
        <button onclick="changeDataToMonthly();" class="monthly-btn btn">
          Monthly Price
        </button>
        <button onclick="changeDataToYearly();" class="yearly-btn btn">
          Yearly Price
        </button>
      </div>
      <div class="graph-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
