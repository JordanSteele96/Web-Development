    <title>Login Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
    <img src="images/google.png" alt="Logo">
    <h1>One account. All of Google</h1>
    <h2>Sign in with your Google Account</h2>

    </div>
    <div class="login-container">
        <img class="userLoginImage" src="images/Blank-Person.jpg" alt="Avatar">
        <input type="text" name="" placeholder="Email">
        <input type="password" name="" placeholder="Password">
        <input type ="button" class="submit" value="Sign in">
        <input type="checkbox" id="signedin" name="checkboxsign" value="checkboxsignin">
        <label class="staysignedin"for="signedin">Stay signed in</label>
        <h4><a href="" class="needhelp">Need Help?</h4></a>
        <div class="bottom-container">
        <h3><a href="" class="createaccount" a href="">Create an account</h3></a>
        <h4>One Google Account for everything Google</h4>
        </div>

</body>
